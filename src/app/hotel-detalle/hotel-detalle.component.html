<div class="container" *ngIf="hotels">
    <div class="card mb-3" style="margin-top:20px; border-radius:0.0rem !important;">
        <img class="card-img-top" style="max-width: 100%; height: 400px; border-radius:0.0rem !important;" [src]=" 'assets/images/hotels/' + hotels.hotel.image ">
        <div class="card-body">
            <h5 class="card-title">{{hotels.hotel.name}}</h5>
            <p class="card-text"><i class="fa fa-star " *ngFor="let c of intToArray(hotels.hotel.stars)"></i></p>
            <p class="card-text"><small class="text-muted">ARS {{hotels.hotel.price}}</small></p>
        </div>
    </div>
</div>
