<div class="container-fluid listado ">
    <div class="row col-sm-12 ">
        <div class="col-sm-3 filtros ">
            <div class="card " style="width: 95%; ">
                <ul class="list-group list-group-flush ">
                    <li class="list-group-item"><strong>Filtros</strong></li>

                </ul>
            </div>

            <div class="card card-sm filtro ">
                <ul class="list-group list-group-flush ">
                    <li class="list-group-item titulo-filtro"><i class="fa fa-search text-body"></i><strong> Nombre del Hotel</strong></li>

                </ul>
                <div class="card-body row no-gutters align-items-center ">
                    <!--end of col-->
                    <div class="col ">
                        <input class="form-control form-control-lg form-control-borderless " type="search " placeholder="Ingrese el nombre del hotel " [(ngModel)]='listFilter' />
                    </div>
                    <!--end of col-->
                    <div class="col-auto ">
                        <button class="btn btn-success buscar " type="submit ">Aceptar</button>
                    </div>
                    <!--end of col-->
                </div>
            </div>

            <div class="card card-sm filtro ">
                <ul class="list-group list-group-flush ">
                    <li class="list-group-item titulo-filtro-estrella"><i class="fa fa-star" style="color:#0679b3 !important;"></i><strong> Estrellas (en desarrollo)</strong></li>

                </ul>

                <div class="checkboxes" style="padding:20px;">
                    <div class="checkbox-div">
                        <label class="checkbox-label">
                  <input class="check-estrella" type="checkbox" name="all" value="all"/> <strong class="titulo-todas-estrellas"> Todas las estrellas</strong>
                </label>
                    </div>
                    <div *ngFor="let option of options" class="checkbox-div">
                        <label class="checkbox-label">
                    <input class="stars-checkbox" type="checkbox" name="{{option.name}}" (change)="setHotelStars(option.value, option.checked)" value="{{option.value}}" [(ngModel)]="option.checked"/> <i class="fa fa-star " *ngFor="let g of intToArray(option.value)"></i>
                </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-9 lista ">
            <div class="card individual" *ngFor='let hotel of hotels | hotelFiltro:listFilter'>
                <div class="row ">
                    <div class="col-md-4 imagen">
                        <img [src]=" 'assets/images/hotels/' + hotel.image " class="img-thumbnail ">
                    </div>
                    <div class="col-md-4 px-3 medio">
                        <div class="card-block px-3 ">
                            <h4 class="card-title titulo-hotels">{{hotel.name}}</h4>
                            <p class="card-text estrellas"> <i class="fa fa-star " *ngFor="let c of intToArray(hotel.stars)"></i></p>
                            <img class="rounded amenities" [src]=" 'assets/icons/amenities/' + hotel.amenities[j] + '.svg' " *ngFor="let item of hotel.amenities; let j=index ">
                        </div>
                    </div>
                    <div class="col-md-4 final">
                        <p class="texto ">Precio por noche por habitaci√≥n</p>
                        <h4 class="price "> <strong class="precio"> ARS</strong> {{hotel.price}}</h4>
                        <div class="text-center ">
                            <a href="# " class="btn btn-primary active ver-hotel ">Ver hotel</a>
                            <button class="btn btn-danger active borrar-hotel" (click)="delete(hotel)"><span class="fa fa-trash "></span> Borrar hotel</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
